<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="This stop watch page was built by using the theme from https://startbootstrap.com/theme/grayscale" />
        <meta name="author" content="Yang Wei Hao" />
        <title>Stop Watch</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div class="navbar-brand">Stop Watch</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Don't watch the stop watch, do what it does. Keep going.</h2>
                        <a class="btn btn-success" id="btn-start">Start</a>
                        <a class="btn btn-danger" id="btn-stop">Stop</a>
                        <a class="btn btn-info" id="btn-reset">Reset</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Made with ‚ù§ by <a href="https://github.com/whyang0808">Yang Wei Hao</a></footer>
        <script src="index.js"></script>
    </body>
</html>
